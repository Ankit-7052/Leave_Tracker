<template>
    <lightning-card>
        <lightning-datatable 
            key-field="Id" 
            data={leavesRequest} 
            columns={columns} 
            onrowaction={rowActionHandler}>
        </lightning-datatable>
        <template lwc:if={noRecordsFound}>
            <div class="slds-align_absolute-center slds-p-around_small slds-text-heading_medium">
                No Records Found
            </div>
        </template>
    </lightning-card>
    
    <template lwc:if={showModalPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <button onclick={popupCloseHandler} class="slds-button slds-button_icon slds-modal__close">
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 class="slds-modal__title">Leave Request</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form 
                        object-api-name={objectApiName} 
                        record-id={recordId} 
                        onsuccess={successHandler}>
                        <lightning-input-field field-name="User__c"></lightning-input-field>
                        <lightning-input-field field-name="From_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="To_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="Reason__c"></lightning-input-field>
                        <lightning-input-field field-name="Status__c"></lightning-input-field>
                        <lightning-input-field field-name="Manager_Comment__c"></lightning-input-field>
                        <div class="slds-var-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            <lightning-button label="Cancel" class="slds-m-left_small" onclick={popupCloseHandler}></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
